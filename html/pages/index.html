                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"title":"Как установить NGINX на виртуальную машину Ubuntu","description":"Следуя данной инструкции, вы сможете установить веб-сервер NGINX на виртуальную машину под управлением операционной системы Ubuntu.","script":[],"style":[],"metadata":[],"csp":[]},"assets":[],"headings":[{"title":"Перед началом работы","href":"pages/index.html#before-you-begin","level":2},{"title":"Создайте ВМ Ubuntu","href":"pages/index.html#vm-create","level":2},{"title":"Подключитесь к ВМ Ubuntu","href":"pages/index.html#vm-connect","level":2},{"title":"Установите веб-сервер NGINX","href":"pages/index.html#nginx-install","level":2},{"title":"Проверьте доступность веб-сервера через внешний IP-адрес ВМ","href":"pages/index.html#nginx-check","level":2},{"title":"Удалите созданные ресурсы","href":"pages/index.html#clear-out","level":2}],"title":"Установка NGINX на виртуальную машину Ubuntu","includes":[],"has-yfm-cut":true,"html":"<p><em>NGINX</em> — это веб-сервер для обработки HTTP-запросов, который также может выполнять функции прокси-сервера для протоколов TCP/UDP и почты. В качестве обратного прокси-сервера NGINX поддерживает кэширование данных и балансировку нагрузки. Балансировка нагрузки позволяет распределять запросы между несколькими серверами.</p>\n<p>Этот сценарий описывает процесс установки NGINX на виртуальную машину (ВМ) под управлением операционной системы Ubuntu.</p>\n<p>Чтобы установить веб-сервер NGINX на Ubuntu:</p>\n<ol>\n<li><a href=\"pages/index.html#vm-create\">Создайте ВМ Ubuntu</a>.</li>\n<li><a href=\"pages/index.html#vm-connect\">Подключитесь к ВМ Ubuntu</a>.</li>\n<li><a href=\"pages/index.html#nginx-install\">Установите веб-сервер NGINX</a>.</li>\n<li><a href=\"pages/index.html#nginx-check\">Проверьте доступность веб-сервера через внешний IP-адрес ВМ</a>.</li>\n</ol>\n<p>Если созданные ресурсы вам больше не нужны, <a href=\"pages/index.html#clear-out\">удалите их</a>.</p>\n<h2 id=\"before-you-begin\"><a href=\"pages/index.html#before-you-begin\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Перед началом работы</span></a>Перед началом работы</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Если вы используете Terraform, вам необходимо создать только пару SSH-ключей. Остальные ресурсы будут созданы на основе конфигурационного файла.</p>\n</div></div><ol>\n<li>\n<p><a href=\"https://cloud.yandex.ru/docs/compute/operations/vm-connect/ssh#creating-ssh-keys\" target=\"_blank\" rel=\"noreferrer noopener\">Создайте пару SSH-ключей</a>, которая необходима для подключения к ВМ по протоколу SSH. Открытый ключ размещается на ВМ, а закрытый хранится на устройстве пользователя.</p>\n</li>\n<li>\n<p>При необходимости <a href=\"https://cloud.yandex.ru/docs/vpc/operations/network-create\" target=\"_blank\" rel=\"noreferrer noopener\">создайте сеть</a> и <a href=\"https://yandex.cloud/ru/docs/vpc/operations/subnet-create\" target=\"_blank\" rel=\"noreferrer noopener\">подсеть</a>.</p>\n</li>\n<li>\n<p><a href=\"https://yandex.cloud/ru/docs/vpc/operations/security-group-create\" target=\"_blank\" rel=\"noreferrer noopener\">Создайте группу безопасности</a> и настройте правила для доступа к ВМ по SSH и обеспечения доступности веб-сервера через внешний IP-адрес.</p>\n<p>Добавьте правило для входящего трафика для доступа по SSH:</p>\n<ul>\n<li><strong>Диапазон портов</strong> — <code>22</code>.</li>\n<li><strong>Протокол</strong> — <code>TCP</code>.</li>\n<li><strong>Источник</strong> — <code>CIDR</code>.</li>\n<li><strong>CIDR блоки</strong> — <code>0.0.0.0/0</code>.</li>\n</ul>\n<p>Добавьте правило для исходящего трафика для доступа по SSH:</p>\n<ul>\n<li><strong>Диапазон портов</strong> — <code>0-65535</code>.</li>\n<li><strong>Протокол</strong> — <code>Any</code>.</li>\n<li><strong>Источник</strong> — <code>CIDR</code>.</li>\n<li><strong>CIDR блоки</strong> — <code>0.0.0.0/0</code>.</li>\n</ul>\n<p>Добавьте правило для входящего трафика для доступа через внешний IP-адрес:</p>\n<ul>\n<li><strong>Диапазон портов</strong> — <code>80</code>.</li>\n<li><strong>Протокол</strong> — <code>TCP</code>.</li>\n<li><strong>Источник</strong> — <code>CIDR</code>.</li>\n<li><strong>CIDR блоки</strong> — <code>0.0.0.0/0</code>.</li>\n</ul>\n</li>\n</ol>\n<h2 id=\"vm-create\"><a href=\"pages/index.html#vm-create\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Создайте ВМ Ubuntu</span></a>Создайте ВМ Ubuntu</h2>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"instructions\" data-diplodoc-variant=\"regular\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"console\" data-diplodoc-key=\"console\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Консоль управления</div>\n<div data-diplodoc-id=\"tf\" data-diplodoc-key=\"tf\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Terraform</div>\n</div>\n<div id=\"db2y1k03\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Консоль управления\">\n<p><a href=\"https://yandex.cloud/ru/docs/compute/operations/vm-create/create-linux-vm\" target=\"_blank\" rel=\"noreferrer noopener\">Создайте виртуальную машину из публичного образа Linux</a> и укажите следующие параметры:</p>\n<ul>\n<li><strong>Образ загрузочного диска</strong> — <code>Ubuntu</code>. Выберите последнюю версию или любую, которая вам удобна.</li>\n<li><strong>Подсеть</strong> — выберите ранее созданную подсеть.</li>\n<li><strong>Публичный адрес</strong> — <code>Автоматически</code>.</li>\n<li><strong>Группы безопасности</strong> — выберите ранее созданную группу безопасности.</li>\n<li>Выберите для доступа <strong>SSH-ключ</strong> и добавьте открытую часть SSH-ключа, созданного ранее.</li>\n</ul>\n<p>Параметры вычислительных ресурсов выберите исходя из ваших нужд. Чтобы снизить стоимость ВМ, включите опцию <code>Прерываемая</code>.</p>\n</div>\n<div id=\"3sol8q6v\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Terraform\">\n<p>Если у вас еще нет Terraform, <a href=\"https://yandex.cloud/ru/docs/tutorials/infrastructure-management/terraform-quickstart#install-terraform\" target=\"_blank\" rel=\"noreferrer noopener\">установите его и настройте провайдер Yandex Cloud</a>.</p>\n<ol>\n<li>\n<p>Добавьте в конфигурационный файл с расширением <code>.tf</code> следующие блоки, описывающие параметры создаваемых ресурсов:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">resource \"yandex_vpc_network\" \"network-1\" {\n    name = \"my-test-network\"\n}\n\nresource \"yandex_vpc_subnet\" \"subnet-1\" {\n    name           = \"my-test-subnet\"\n    zone           = \"ru-central1-a\"\n    network_id     = \"${yandex_vpc_network.network-1.id}\"\n    v4_cidr_blocks = [\"10.128.0.0/24\"]\n}\n\nresource \"yandex_vpc_security_group\" \"test-sg\" {\n    name        = \"my-test-sg\"\n    description = \"Security group for ubuntu-vm\"\n    network_id  = \"${yandex_vpc_network.network-1.id}\"\n\n    ingress {\n        protocol       = \"TCP\"\n        description    = \"Rule for SSH\"\n        v4_cidr_blocks = [\"0.0.0.0/0\"]\n        port           = 22\n    }\n\n    ingress {\n        protocol       = \"TCP\"\n        description    = \"Rule for NGINX\"\n        v4_cidr_blocks = [\"0.0.0.0/0\"]\n        port           = 80\n    }\n\n    egress {\n        protocol       = \"ANY\"\n        description    = \"Rule for SSH\"\n        v4_cidr_blocks = [\"0.0.0.0/0\"]\n        from_port      = 0\n        to_port        = 65535\n    }\n}\n\nresource \"yandex_compute_disk\" \"boot-disk\" {\n    name     = \"bootvmdisk\"\n    type     = \"network-hdd\"\n    zone     = \"ru-central1-a\"\n    size     = 10\n    image_id = \"fd8slhpjt2754igimqu8\"\n}\n\nresource \"yandex_compute_instance\" \"vm-1\" {\n    name        = \"ubuntu-vm\"\n    platform_id = \"standard-v3\"\n    zone        = \"ru-central1-a\"\n\n    resources {\n        cores         = 2\n        memory        = 4\n        core_fraction = 20\n    }\n\n    boot_disk {\n        disk_id = yandex_compute_disk.boot-disk.id\n    }\n\n    network_interface {\n        subnet_id          = \"${yandex_vpc_subnet.subnet-1.id}\"\n        security_group_ids = [\"${yandex_vpc_security_group.test-sg.id}\"]\n        nat                = true\n    }\n\n    metadata = {\n        ssh-keys = \"&lt;имя_пользователя&gt;:&lt;содержимое_SSH-ключа&gt;\"\n    }\n\n    scheduling_policy {\n        preemptible = true\n    }\n\n}\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"195\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-195\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-195\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-195.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Где:</p>\n<ul>\n<li>\n<p><code>yandex_vpc_network</code> — описание <a href=\"https://yandex.cloud/ru/docs/vpc/concepts/network\" target=\"_blank\" rel=\"noreferrer noopener\">облачной сети</a>.</p>\n<ul>\n<li><code>name</code> — имя сети.</li>\n</ul>\n</li>\n<li>\n<p><code>yandex_vpc_subnet</code> — описание подсети, к которой будет подключена ВМ.</p>\n<ul>\n<li><code>name</code> — имя подсети.</li>\n<li><code>zone</code> — <a href=\"https://yandex.cloud/ru/docs/overview/concepts/geo-scope\" target=\"_blank\" rel=\"noreferrer noopener\">зона доступности</a>.</li>\n<li><code>network_id</code> — идентификатор сети.</li>\n<li><code>v4_cidr_blocks</code> — список IPv4-адресов, откуда или куда будет поступать трафик. Например, <code>10.0.0.0/22</code> или <code>192.168.0.0/16</code>. Адреса должны быть уникальными внутри сети. Минимальный размер подсети — <code>/28</code>, а максимальный размер подсети — <code>/16</code>. Поддерживается только IPv4.</li>\n</ul>\n</li>\n<li>\n<p><code>yandex_vpc_security_group</code> — описание <a href=\"https://yandex.cloud/ru/docs/vpc/concepts/security-groups\" target=\"_blank\" rel=\"noreferrer noopener\">группы безопасности</a>.</p>\n<ul>\n<li><code>name</code> — имя группы безопасности.</li>\n<li><code>description</code> — опциональное описание группы безопасности.</li>\n<li><code>network_id</code> — идентификатор сети, которой будет назначена группа безопасности.</li>\n<li><code>ingress</code> и <code>egress</code> — параметры правил для входящего и исходящего трафика:\n<ul>\n<li><code>protocol</code> — протокол передачи трафика. Возможные значения: <code>tcp</code>, <code>udp</code>, <code>icmp</code>, <code>esp</code>, <code>ah</code>, <code>any</code>.</li>\n<li><code>description</code> — опциональное описание правила.</li>\n<li><code>v4_cidr_blocks</code> — список CIDR и масок подсетей, откуда или куда будет поступать трафик.</li>\n<li><code>port</code> — порт для трафика.</li>\n<li><code>from-port</code> — первый порт из диапазона портов для трафика.</li>\n<li><code>to-port</code> — последний порт из диапазона портов для трафика.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><code>yandex_compute_disk</code> — описание загрузочного <a href=\"https://yandex.cloud/ru/docs/compute/concepts/disk\" target=\"_blank\" rel=\"noreferrer noopener\">диска</a>:</p>\n<ul>\n<li><code>name</code> — имя диска.</li>\n<li><code>type</code> — <a href=\"https://yandex.cloud/ru/docs/compute/concepts/disk#disks_types\" target=\"_blank\" rel=\"noreferrer noopener\">тип</a> диска.</li>\n<li><code>zone</code> — зона доступности, в которой будет находиться диск.</li>\n<li><code>size</code> — размер диска в ГБ.</li>\n<li><code>image_id</code> — идентификатор <a href=\"https://yandex.cloud/ru/docs/compute/concepts/image\" target=\"_blank\" rel=\"noreferrer noopener\">образа</a> ВМ. Вы можете получить идентификатор образа из <a href=\"https://yandex.cloud/ru/docs/compute/operations/images-with-pre-installed-software/get-list\" target=\"_blank\" rel=\"noreferrer noopener\">списка публичных образов</a>.</li>\n</ul>\n</li>\n<li>\n<p><code>yandex_compute_instance</code> — описание ВМ:</p>\n<ul>\n<li><code>name</code> — имя ВМ.</li>\n<li><code>platform_id</code> — <a href=\"https://yandex.cloud/ru/docs/compute/concepts/vm-platforms\" target=\"_blank\" rel=\"noreferrer noopener\">платформа</a>.</li>\n<li><code>zone</code> — зона доступности, в которой будет находиться ВМ.</li>\n<li><code>resources</code> — параметры ресурсов ВМ:\n<ul>\n<li><code>cores</code> — количество vCPU.</li>\n<li><code>memory</code> — объём RAM в ГБ.</li>\n<li><code>core_fraction</code> — гарантированная доля vCPU.</li>\n</ul>\n</li>\n<li><code>boot_disk</code> — настройки загрузочного диска.\n<ul>\n<li><code>disk_id</code> — идентификатор диска.</li>\n</ul>\n</li>\n<li><code>network_interface</code> — настройки <a href=\"https://yandex.cloud/ru/docs/compute/concepts/network\" target=\"_blank\" rel=\"noreferrer noopener\">сетевого интерфейса</a>.\n<ul>\n<li><code>subnet_id</code> — идентификатор подсети.</li>\n<li><code>security_group_ids</code> — идентификаторы групп безопасности.</li>\n<li><code>nat</code> — параметр, отвечающий за автоматическое назначение публичного IP-адреса через NAT при значении <code>true</code>.</li>\n</ul>\n</li>\n<li><code>metadata</code> — параметры метаданных.\n<ul>\n<li><code>ssh-keys</code> — имя пользователя ВМ и открытая часть SSH-ключа.</li>\n</ul>\n</li>\n<li><code>scheduling_policy</code> — политика планирования.\n<ul>\n<li><code>preemptible</code> — параметр, отвечающий за создание прерываемой ВМ при значении <code>true</code>.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Если у вас уже есть необходимые ресурсы (облачная сеть, подсеть и группа безопасности), описывать их повторно не нужно. Используйте имена и идентификаторы в соответствующих параметрах.</p>\n</div></div><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Пример конфигурационного файла с заранее созданными ресурсами (сетью, подсетью и группой безопасности)</summary><div class=\"yfm-cut-content\">\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">    resource \"yandex_compute_disk\" \"boot-disk\" {\n        name     = \"bootvmdisk\"\n        type     = \"network-hdd\"\n        zone     = \"ru-central1-a\"\n        size     = 10\n        image_id = \"fd8slhpjt2754igimqu8\"\n    }\n\n    resource \"yandex_compute_instance\" \"vm-1\" {\n    name        = \"ubuntu-vm\"\n    platform_id = \"standard-v3\"\n    zone        = \"ru-central1-a\"\n\n        resources {\n            cores         = 2\n            memory        = 4\n            core_fraction = 20\n        }\n\n        boot_disk {\n            disk_id = yandex_compute_disk.boot-disk.id\n        }\n\n        network_interface {\n            subnet_id          = \"${yandex_vpc_subnet.subnet-1.id}\"\n            security_group_ids = [\"en****************06\"]\n            nat                = true\n        }\n\n        metadata = {\n            ssh-keys = \"vm-test:ssh-ed25519 AAAAC3********************************************************7s+kzm\"\n        }\n\n        scheduling_policy {\n            preemptible = true\n        }\n\n    }\n\n    resource \"yandex_vpc_subnet\" \"subnet-1\" {\n        network_id     = \"en****************fe\"\n        v4_cidr_blocks = [\"10.128.0.0/24\"]\n        description    = \"Subnet for zone ru-central1-a\"\n    }\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"448\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-448\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-448\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-448.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Прежде чем переходить к созданию ресурсов, импортируйте подсеть в Terraform, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\">terraform import yandex_vpc_subnet.subnet-1 &lt;ID_подсети&gt;\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"452\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-452\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-452\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-452.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Если вы не импортируете подсеть, то при последующей проверке конфигурации с помощью команды <code>terraform validate</code> возникнет ошибка, так как у Terraform не будет информации об указанном ресурсе.</p>\n</div></div></div></details><p>Более подробную информацию о ресурсах, которые вы можете создать с помощью Terraform, см. в <a href=\"https://terraform-provider.yandexcloud.net/\" target=\"_blank\" rel=\"noreferrer noopener\">документации провайдера</a>.</p>\n</li>\n<li>\n<p>Создайте ресурсы:</p>\n<ol>\n<li>\n<p>Перейдите в директорию с отредактированным конфигурационным файлом.</p>\n</li>\n<li>\n<p>Проверьте корректность конфигурационного файла, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\">terraform validate\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"483\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-483\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-483\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-483.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Если файл не содержит синтаксических ошибок и является внутренне согласованным, вы увидите сообщение:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\">Success! The configuration is valid.\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"487\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-487\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-487\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-487.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n</li>\n<li>\n<p>Проверьте изменения, которые Terraform планирует внести в вашу инфраструктуру, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\">terraform plan\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"493\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-493\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-493\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-493.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n</li>\n<li>\n<p>Примените изменения, предложенные <code>terraform plan</code>, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\">terraform apply\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"499\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-499\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-499\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-499.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Для подтверждения изменений введите в терминале <code>yes</code> и нажмите <strong>Enter</strong>.</p>\n</li>\n</ol>\n<p>После этого в указанном каталоге будут созданы все требуемые ресурсы. Проверить появление ресурсов и их настройки можно в <a href=\"https://console.yandex.cloud/\" target=\"_blank\" rel=\"noreferrer noopener\">консоли управления</a>.</p>\n</li>\n</ol>\n</div>\n</div>\n<h2 id=\"vm-connect\"><a href=\"pages/index.html#vm-connect\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Подключитесь к ВМ Ubuntu</span></a>Подключитесь к ВМ Ubuntu</h2>\n<p>В терминале выполните команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\">ssh -i &lt;путь_к_ключу/имя_файла_ключа&gt; &lt;имя_пользователя&gt;@&lt;публичный_IP-адрес_ВМ&gt;\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"518\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-518\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-518\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-518.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Где:</p>\n<ul>\n<li><code>&lt;путь_к_ключу/имя_файла_ключа&gt;</code> — путь к приватному ключу, используемому для подключения по SSH.</li>\n<li><code>&lt;имя_пользователя&gt;</code> — имя учетной записи пользователя ВМ.</li>\n</ul>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Для ВМ, созданной через Terraform, имя учетной записи пользователя по умолчанию — <code>ubuntu</code>.</p>\n</div></div><h2 id=\"nginx-install\"><a href=\"pages/index.html#nginx-install\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Установите веб-сервер NGINX</span></a>Установите веб-сервер NGINX</h2>\n<ol>\n<li>\n<p>Обновите информацию о пакетах, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\"><span class=\"hljs-built_in\">sudo</span> apt update\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"552\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-552\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-552\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-552.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n</li>\n<li>\n<p>Установите NGINX, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\"><span class=\"hljs-built_in\">sudo</span> apt install nginx\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"558\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-558\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-558\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-558.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n</li>\n<li>\n<p>Проверьте статус NGINX, выполнив команду:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs bash\"><span class=\"hljs-built_in\">sudo</span> systemctl status nginx\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"564\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-564\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-564\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-564.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>В выводе команды в поле <strong>Active</strong> должно быть указано значение <code>active (running)</code>.</p>\n</li>\n</ol>\n<h2 id=\"nginx-check\"><a href=\"pages/index.html#nginx-check\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Проверьте доступность веб-сервера через внешний IP-адрес ВМ</span></a>Проверьте доступность веб-сервера через внешний IP-адрес ВМ</h2>\n<p>Чтобы проверить доступность веб-сервера, в адресной строке браузера введите:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">http://&lt;публичный_IP-адрес_ВМ&gt;\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"576\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-576\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-576\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-576.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Если открылась страница с приветственным сообщением от NGINX, значит веб-сервер успешно установлен и работает.</p>\n<h2 id=\"clear-out\"><a href=\"pages/index.html#clear-out\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Удалите созданные ресурсы</span></a>Удалите созданные ресурсы</h2>\n<p>Удалите ресурсы, которые вы больше не будете использовать, чтобы за них не списывалась плата:</p>\n<ul>\n<li><a href=\"https://yandex.cloud/ru/docs/compute/operations/vm-control/vm-delete\" target=\"_blank\" rel=\"noreferrer noopener\">Удалите виртуальную машину</a>.</li>\n<li>Если вы зарезервировали для виртуальной машины публичный статический IP-адрес, <a href=\"https://yandex.cloud/ru/docs/vpc/operations/address-delete\" target=\"_blank\" rel=\"noreferrer noopener\">удалите его</a>.</li>\n</ul>\n","leading":false},"router":{"pathname":"pages/index","depth":2},"lang":"ru","langs":["ru"]};
